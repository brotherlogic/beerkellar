syntax = "proto3";

package beerkellar;

import "beer.proto";

option go_package = "github.com/brotherlogic/beerkellar/proto";

message Cellar {
  repeated CellarEntry entries = 1;
}

message CellarEntry {
  int64 beer_id = 1;
  int64 date_added = 2;
  int32 size_fl_oz = 3;
}

message DrinkArchive {
  repeated Drink drinks = 1;
}

message Drink {
  int64 beer_id = 1;
  int64 date = 2;
  float score = 3;
}

message BeerCache {
  repeated Beer beers = 1;
}